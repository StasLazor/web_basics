<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Моя перша HTML-форма</h1>
            <form action="https://httpbin.org/post" method="post">
                    <!-- Використання id та for для label -->
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name"><br><br>
            
                    <label for="bd">Дата народження:</label>
                    <input type="date" id="bd" name="bd"><br><br>
            
                    <!-- Просте огортання тегу input -->
                    <label>Імейл:
                        <input type="email" name="email">
                    </label><br><br>
            
                    <label>Повідомлення:
                        <textarea name="message"></textarea>
                    </label><br><br>
              
                     <div class="checkbox-group">
                            <label>Ваші улюблені напої?</label>
                            <label><input type="checkbox" name="drinks" value="Кава"> Кава</label><br>
                            <label><input type="checkbox" name="drinks" value="Чай"> Чай</label><br>
                            <label><input type="checkbox" name="drinks" value="Сік"> Сік</label><br>
                            <label><input type="checkbox" name="drinks" value="Вода"> Вода</label>
                        </div>
            
                        <!-- Група радіокнопок -->
                        <div class="radio-group">
                            <label>Моя національність:</label>
                            <label><input type="radio" name="nationality" value="Українець"> Українець</label><br>
                            <label><input type="radio" name="nationality" value="Поляк"> Поляк</label><br>
                            <label><input type="radio" name="nationality" value="Німець"> Німець</label>
                        </div>
            
                    <button type="submit">Надіслати</button>
                    <button type="reset">Очистити</button>
                </form>
                <div class="picture-container">
                        <div class="picture-container">
                        <picture>
                            <source media="(max-width: 468px)" srcset="https://picsum.photos/300/500">
                            <source media="(min-width: 469px)" srcset="https://picsum.photos/1000/400">
                            <img src="https://picsum.photos/1000/400" alt="Демонстраційне зображення">
                        </picture>
                    </div>
              </div>
    </body>
</html>
